<h2>Introduction</h2>

<p>
  <em>Javalib</em> is a library to parse Java <span class="code">.class</span>
  files into <em>OCaml</em> data structures, thus enabling the <em>OCaml</em>
  programmer to extract information from class files, to manipulate and to
  generate valid <span class="code">.class</span> files.
</p>
